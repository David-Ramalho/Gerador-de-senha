<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>  
    <audio id="player" autoplay="autoplay" controls="controls" class="player">
        <source src="assets/Music/Linkin Park - Numb Lyrics [HQ] [HD].mp3" type="audio/mp3">
    </audio>

<img class="logo" src="./assets/logo.png" alt="Gerador de senha"/>
<img class="wolf" src="./assets/Wolf logo.jpg" alt="wolf"/>




<main class="container-input"> 
    <span>Tamanho <span id="valor"></span> caracteres</span>
    <input id="slider" class="slider" type="range" min="3" max="30" value="17"/>
    
    <fieldset class="all-checkboxes" >
        <legend>Escolha o tipo de senha:</legend>
        <br>
           
        <label for="letras">Somente Letras</label> 
        <input type="checkbox" id="checkbox-letra" class="checkbox-letra" >
        
        <label for="All">Todos os caracteres</label> 
        <input type="checkbox" id="checkbox-all" class="checkbox-all" >   
              
                      
       
</fieldset>   
    

    <button id="button" class="button-cta" onclick="generatePass()">Gerar senha</button>
    
</main>

<div id="container-password"  class="container-password hide">
    <span id="title" class="title">Sua senha gerada:</span> 
    <span id="password" onclick="showLock(),copyPass()" class="password"></span> 
    <span id="tooltip" class="tooltip">Clique na senha para copiar. ☝</span>   
    <img id="locker" class="locker hide" src="./assets/locker.webp" alt="locker"/>     
</div>

<script src="Script.JS"></script>
</body>
</html>
